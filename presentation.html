<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pillow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: none;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        .active {
            display: block;
        }
        .dot {
            position: absolute;
            width: 4vw;
            height: 4vw;
            background-color: rgba(15, 158, 213, 1); /* Dot Color */
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .dot.inactive {
            animation: none;
            background-color: rgba(8, 79, 106, 1); /* Dot Color When Inactive */
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Adjust based on exact positions for each slide */
        .dot1 { top: 30%; left: 58%; }
        .dot2 { top: 40.25%; left: 78%; }
        .dot3 { top: 49.59%; left: 56%; }
        .dot4 { top: 55.7%; left: 77%; }
    </style>
</head>
<body>
    <div id="slide1" class="slide active">
        <img src="https://bedmart.github.io/BedMart/Page0-Image1.PNG" alt="Slide 1">
        <div class="dot dot1" data-target="slide1"></div>
        <div class="dot dot2" data-target="slide2"></div>
        <div class="dot dot3" data-target="slide3"></div>
        <div class="dot dot4" data-target="slide4"></div>
    </div>
    <div id="slide2" class="slide">
